<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy 10 Months :]</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      overflow: hidden;
    }

    #bigText {
      font-size: 48px;
      font-weight: bold;
      display: none;
      margin-top: 20px;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }

    #content {
      font-size: 14px;
      margin-top: 30px;
      z-index: 2;
      position: relative;
    }

    #reloadButton {
      font-size: 20px;
      padding: 10px 20px;
      margin-top: 50px;
      cursor: url(https://cur.cursors-4u.net/nature/nat-9/nat860.cur), auto !important;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <div id="content">
    <p>There was a problem loading the content.</p>
    <button id="reloadButton" onclick="revealText()">Click to reload the page</button>
  </div>

  
  <div id="bigText">
    <text>Happy 10 months girlfie! ❤️ </text>
    <div>
      <img src="https://media.discordapp.net/attachments/1238411860487962645/1371763376677720094/flowerduck.jpg?ex=682451b3&is=68230033&hm=644fec13a5bc208d0f4d41b06f3aaac3864578fd5d130e228b9c6b69f734a47d&=&format=webp&width=769&height=1026" alt="Girlfie" width="300"> </div>
    </div>
    
  <canvas id="particleCanvas"></canvas>
    
  <script>
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Particle {
      constructor() {
        this.x = canvas.width / 2;
        this.y = canvas.height / 2;
        this.radius = Math.random() * 3 + 2;
        this.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
        this.speedX = (Math.random() - 0.5) * 6;
        this.speedY = (Math.random() - 0.5) * 6;
        this.life = 1000;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.life--;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles = particles.filter(p => p.life > 0);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animateParticles);
    }

    function spawnParticles(count = 150) {
      for (let i = 0; i < count; i++) {
        particles.push(new Particle());
      }
    }

    function revealText() {
      spawnParticles();
      animateParticles();
      document.getElementById('content').style.display = 'none';
      document.getElementById('bigText').style.display = 'block';
    }
  </script>

</body>
</html>
